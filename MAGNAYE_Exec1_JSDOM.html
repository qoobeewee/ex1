<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 15px;
            font-size: 12px;
            color: #fff;
            background-color: #D57E87;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <button>Click Me to Answer</button>
    </div>

    <script>
        function yourFavorite() {
            const food = prompt("Enter your favorite food:");
            if (food) {
                button.textContent = `My Favorite Food is: ${food}`;
            }
        }

        const button = document.querySelector("button");
        button.addEventListener("click", yourFavorite);
    </script>
</body>
</html>
